entity: Message
model:
  name: PrismaMessage
  import:
    name: Message
    package: "@prisma/client"
fields:
  - id: 1
    name: id
    type: string
    strategy: primitive
  - id: 2
    name: createdAt
    type: Date
    strategy: primitive
  - id: 3
    name: userId
    type: string
    strategy: primitive
  - id: 4
    name: content
    type: string | null
    strategy: primitive
  - id: 5
    name: user
    type: User
    strategy: association
    sourceFields:
      - userId
      - content
    targetFields:
      - id
      - email
  - id: 6
    name: isContentEmpty
    type: boolean
    strategy: computed_sync
    internal: true
